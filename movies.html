<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <img
            src="http://icons.iconarchive.com/icons/danleech/simple/1024/imdb-icon.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top text-white"
          />
          IMDB
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Movie form</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Browse
              </a>
              <ul class="dropdown-menu bg-dark">
                <li><a class="dropdown-item text-white" href="" id="nav-movies">Movies</a></li>
                <li><a class="dropdown-item text-white" href="#">People</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid d-flex flex-column align-items-center bg-success" >
        <h2>Movies</h2>
        <div class="row" id="movie-area">
            <div class="col bg-primary"><h2>Wow</h2></div>
        </div>
    </div>
    <div class="container-md">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Release Year</label
          >
          <input type="number" class="form-control" id="releaseYear" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-capitalize"
            >nationality</label
          >
          <input type="text" class="form-control" id="nationality" />
        </div>
        <div class="mb-3">
          <label for="exampleInputtext1" class="form-label text-capitalize"
            >genre</label
          >
          <input type="text" class="form-control" id="genre" />
        </div>
        <div class="mb-3">
          <label for="exampleInputtext1" class="form-label text-capitalize"
            >photo URL</label
          >
          <input type="text" class="form-control" id="photoURL" />
        </div>

        <button type="button" class="btn btn-primary" id="form-submit">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
